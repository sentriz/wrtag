<!DOCTYPE html>
<html>
  <head>
    <title>wrtag</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/sse.js"></script>
    <style type="text/tailwindcss">
      @layer base {
        a { @apply font-normal text-blue-700 underline; }
        button { @apply font-normal text-blue-700; }
        input { @apply border; }
      }
    </style>
  </head>
  <body class="font-mono antialiased leading-none text-sm text-gray-800 m-0 p-3">
    <h1 class="text-lg">wrtag</h1>
    <div hx-ext="sse" sse-connect="/events?stream=jobs" sse-swap="message" hx-swap="innerHTML" class="flex flex-col items-start gap-3">
      {{ template "jobs.html" . }}
    </div>
  </body>
</html>
